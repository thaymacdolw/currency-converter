<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Currency</title>
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo-convert-currency">
    <main>
        <label>
            Convert <b>from</b>
            <select>
                <option>R$ Brazilian Real</option>
            </select>
        </label>
        <label>
            Convert <b>to</b>
            <select class="currency-select">
                <option value="dollar">US$ American Dollar</option>
                <option value="euro">€ Euro</option>
                <option value="pound">£ Pound Sterling</option>
                <!--Ao adicionar o value com um nome mais "cru" evita conflitos no JS-->
            </select>
        </label>
        <label>
            Value
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Convert</button>
        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="brazilian flag">
                <p class="currency">Real</p>
                <p class="currency-value" id="real">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="assets/Vector.png" alt="arrow">
            <div class="currency-box">
                <img class="currency-img" src="assets/dollar.png" alt="american flag">
                <p class="currency" id="currency-name">American Dollar</p>
                <p class="currency-value" id="other-currencies">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
