<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convert Currency</title>
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="logo-convert-currency">
    <main>
        <label>
            Convert <b>from</b>
            <select>
                <option>R$ Brazilian Real</option>
            </select>
        </label>
        <label>
            Convert <b>to</b>
            <select>
                <option>US$ American Dollar</option>
                <option>€ Euro</option>
                <option>£ Pound Sterling</option>
                <option>₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Value
            <input placeholder="R$ 10.000,00">
        </label>
        <button>Convert</button>
        <section>
            <div class="currency-box">
                <img src="assets/real.png" alt="brazilian flag">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="assets/Vector.png" alt="arrow">
            <div class="currency-box">
                <img src="assets/dollar.png" alt="american flag">
                <p class="currency">Dollar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Designed by <a href="https://www.linkedin.com/school/dev-club-devs/" target="_blank">DevClub</a> and Coded by <a href="https://www.linkedin.com/in/thaynamacdolw/" target="_blank">Thayna MacDolw</a></p>
    </footer>
</body>

</html>
